<!DOCTYPE html>
<html lang ="en">
<head>
        <meta charset ="UTF-8">
        <title>Bài 1</title>
</head>
<body>
    <script>
        var r = parseInt(prompt("Nhập vào cạnh hình tròn"));
        
        var P = 2*r*3.14;
        var S = 3.14*r*r;
        document.write("Chu vi hình tròn là: "+P);
        document.write("<br>");
        document.write("Diện tích hình tròn là: "+S);
    </script>
       
</body>
</html>
