<!DOCTYPE html>

<body>
    <script>
       
        var sum=0;
        var a;
        while (a!=-1)
        {
            a = parseInt(prompt("Enter a: "));
           sum=sum+a;
        
        }
        alert("Sum = "+sum);
    </script>
