        for (var i=1; i<=5; i++)
            {
                for (var j=4; j>=i;j--)
                {
                    document.write("&nbsp&nbsp"+" ");
                }
                
                for (var k=1; k<=i; k++)
                {
                    document.write("*"+" ");
                }
                
                document.write("<br>");
            }
            document.write("<br>");
            for (var i=1; i<=5; i++)
            {
                for (var j=1; j<=i-1;j++)
                {
                    document.write("&nbsp&nbsp"+" ");
                }
                
                for (var k=5; k>=i; k--)
                {
                    document.write("*"+" ");
                }
                
                document.write("<br>");
            }
        
</script>
