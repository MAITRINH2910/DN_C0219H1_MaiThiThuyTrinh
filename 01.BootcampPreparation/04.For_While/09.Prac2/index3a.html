<script>
    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
            document.write("*" + " ");
        }
        document.write("<br>")
    }

</script>
<br></br>
<script>
    for (var a = 1; a <= 5; a++) {
        for (var b = 5; b >= a; b--) {
            document.write("*" + " ");
        }

        document.write("<br>")
    }

</script>
<br></br>
