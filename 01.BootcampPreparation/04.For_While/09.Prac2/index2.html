<!DOCTYPE html>
<html>

<body>
    <h2>Giai thừa của một số nguyên dương</h2>

    <script>
        var n = prompt("Nhập số nguyên n: ");
        var tich = 1;
        for (i = 1; i <= n; i++) {
            tich *= i;
        }
        document.write("Giai thừa của " + n + "  là: " + tich);

    </script>
</body>

</html>
