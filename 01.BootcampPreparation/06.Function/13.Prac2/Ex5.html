<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>

<body>
    <script>
        //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
        function minNumber(num1, num2, num3) {
            min = num1;
            if (num2 < min) {
                min = num2;
            } else if (num3 < min) {
                min = num3;
            }
            alert("Số nhỏ nhất trong 3 số " + num1 + ", " + num2 + ", " + num3 + " là: " + min);
        }

        var num1 = prompt("Nhập vào số thứ nhất");
        var num2 = prompt("Nhập vào số thứ hai");
        var num3 = prompt("Nhập vào số thứ ba");
        minNumber(num1, num2, num3);
    </script>
</body>

</html>
