    <script>
        //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        function calculateArea(radius) {
            var result = radius * radius * Math.PI;
            alert("Area of Circle " + result);
        }
        function calculatePerimeter(radius) {
            var result1 = 2 * radius * Math.PI;
            alert("Perimeter of Circle: " + result1);
        }

        var radius = prompt("Enter radius of circle: ");
        calculateArea(radius);
        calculatePerimeter(radius);





    </script>
