<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

        function calculateSquareNumber(number) {
            var square = number * number;
            alert("Bình phương của số đó là: " + square);
        }
        var number = prompt("Nhập vào 1 số: ");
        calculateSquareNumber(number);
    </script>
</body>

</html>
