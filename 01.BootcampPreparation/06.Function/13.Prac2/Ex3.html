<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>

<body>
    <script>
        //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        var number = prompt("Nhập 1 số: ");
        function tinhGiaiThua(number) {
            var cal = 1;
            for (let i = 1; i <= number; i++) {
                cal = cal * i;
            }
            alert("Giai thừa của số đó là: " + cal);
        }
        tinhGiaiThua(number); 
    </script>
</body>

</html>
