<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        //Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, 
        //      kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        //      Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.  

        function checkCharacInArray(arr, character) {
            var count = 0;
            var count1 = 0;
            for (let i = 0; i < arr.length; i++) {
                if (character == arr[i]) {
                    count++;
                }
                else {
                    count1++;
                }
            }
            if (count1 == arr.length) {
                document.write("-1");
            } else {
                document.write("Kí tự này xuất hiện " + count + " lần trong mảng <br>");
            }

        }
      
        var arr = ["a", "c", "d", "e", "g", "a", "d", "e", "f"];
        document.write("Mảng ban đầu là: " + arr + "<br>");
        var character = prompt("Nhập vào 1 kí tự bất kì");
        checkCharacInArray(arr, character);
    </script>
</body>

</html>
