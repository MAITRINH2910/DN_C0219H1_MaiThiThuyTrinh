<script>
    //Hàm kiểm tra số nguyên tố
    var checkNumber = parseInt(prompt("Enter number: "));
    IsPrime(checkNumber);
    function IsPrime(number)
    {
        var IsPrime = true;
        for (var i=2; i<=Math.sqrt(number); i++)
        {
            if  (number%i==0)
            {
                IsPrime=  false;
                break;
            }
        }
        if(IsPrime)
        {
            document.write(number+ " là số nguyên tố");
        }
        else
        {
            document.write(number+ " không là số nguyên tố");
        }
        
    }
    // Cách 2
    function IsPrime(number)
    {   
        var count =0;
        for (var i=1; i<=number; i++)
        {
            if (number %i==0)
            {
                count++;
            }
        }
        if  (count ==2)
        {
            document.write(number+ " là số nguyên tố");
        }
        else
        {
            document.write(number+ " không là số nguyên tố");
        }
        
    }
</script>
