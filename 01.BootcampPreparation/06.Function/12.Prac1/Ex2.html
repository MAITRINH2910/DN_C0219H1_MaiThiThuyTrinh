<body>
    <!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
     Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
    <p onclick="increaseNumber(number)">Click here </p>
    <script>
        var number = parseInt(prompt("Nhập vào 1 số: "));
        function increaseNumber(number) {
            
            number += 1;
            alert("Đối số sau khi tăng lên 1 là "+number);
        }    
    </script>
</body>

</html>
