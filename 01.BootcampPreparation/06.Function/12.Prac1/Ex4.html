<head>
    <meta charset="UTF-8">

<body>

    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Giá trị của alert trước khi gọi hàm là: " + result);
        result = addNumbers();
        alert("Giá trị của alert sau khi gọi hàm là: " + result);  
    </script>
</body>
