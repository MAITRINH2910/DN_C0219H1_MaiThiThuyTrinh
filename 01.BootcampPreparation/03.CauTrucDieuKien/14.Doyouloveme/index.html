<html>
    <head>
        <title>You must love me</title>     
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />   
    </head>
    <body>        
        <h1 style="position:absolute; left:500px; top:175px;">Do you love me?</h1>
        <input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:550px; top:235px;"/>
        <input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:650px; top:235px;"/>
        <script type="text/javascript">
            function yesClick()
            {
                alert("Anh biết em yêu anh mà hehe");
            }
            function noHover()
            {
                var x = Math.round(Math.random() * window.innerWidth);
                var y = Math.round(Math.random() * window.innerHeight);
                document.getElementById('btnNo').style.left = x + 'px';
                document.getElementById('btnNo').style.top = y + 'px';
            }            
        </script>
    </body>
</html>
