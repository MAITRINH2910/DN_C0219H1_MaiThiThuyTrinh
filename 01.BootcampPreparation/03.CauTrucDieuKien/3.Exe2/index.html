<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isLeapYear</title>
</head>
<body>
    <script>
        var year = prompt("Enter any year: ");
        if (year %4==0 && year %100!=0|| year %400==0)
        {
            alert("is Leapyear");
        }
        else 
        {
            alert("Non Leapyear");
        }
    </script>
</body>
</html>
