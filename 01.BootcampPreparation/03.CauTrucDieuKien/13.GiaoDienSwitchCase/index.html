<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sanh</title>
</head>
<body>
    <form>
        <p> Nhập tháng: <input id="month" type="text" /> </p>
        <button type="button" onclick="show();">Tính số ngày</button>
    </form>
    <script>
        //<input type="button"value="Tính số ngày" onclick="show();"/>  
        function show() {
            var m = (document.getElementById("month")).value;
            switch (m) {
                case '2': alert('Tháng có 28 hoặc 29 ngày');
                    break;
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12': alert('Tháng có 31 ngày');
                    break;
                case '4':
                case '6':
                case '9':
                case '11': alert("Tháng có 30 ngày");
                    break;
                default: alert("Tháng không đúng");
                    break;
            }
        }
    </script>
</body>
</html>
