<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8"/>
    <title>Event Mouse</title>
</head>
<body>
    <form>
            <img id="ball" src="http://img.f51.bdpcdn.net/Assets/Media/2013/12/11/31//brazuca011-12.png" />
            <p>Click the button below to move the image to right</p>
            <input type="button" value="Click Me!" onclick ="moveRight();"/>
    </form>    
    <script>
        var imgObj =null;
        function init()
        {
            imgObj= document.getElementById('ball');
            imgObj.style.position='relative';
            imgObj.style.left='0px';
        }
        function moveRight()
        {
            imgObj.style.left = parseInt(imgObj.style.left)+10+'px';
             
        }
        window.onload=init();
    </script>

</body>
</html>
