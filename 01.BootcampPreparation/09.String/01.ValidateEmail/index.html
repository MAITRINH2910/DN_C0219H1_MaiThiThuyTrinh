<body>
    <!--Viết phương thức để kiểm tra tính hợp lệ của mail
    Một email hợp lệ cần đạt các yêu cầu sau:

    Bắt đầu bằng một ký tự
    Không chứa các ký tự đặc biệt
    Có một ký tự @ ngăn cách tên email và domain
    Domain phải hợp lệ

    B1: Tạo email pattern:  Email Regular Expression Pattern
    ^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)$;
    -->
    <script>
        function isValidEmail(str) {
            regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            //regexp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            ///[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}/
            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }

        }

        var str1 = "@#abc@gmail.com";
        console.log(isValidEmail(str1));
        str1 = "maitrinhdnc@gmail.com"
        console.log(isValidEmail(str1));

    </script>
</body>
