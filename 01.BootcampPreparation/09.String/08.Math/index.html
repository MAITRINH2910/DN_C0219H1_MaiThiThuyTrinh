<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        var num1 = Math.floor(Math.random() * 11 + 0);
        document.write("Số ngẫu nhiên từ 0-10: " + num1 + "<br>");
        var num2 = Math.floor(Math.random() * 401 + 0);
        document.write("Số ngẫu nhiên từ 0-400: " + num2 + "<br>");
        var num3 = Math.floor(Math.random() * 101 + 50);
        document.write("Số ngẫu nhiên từ 50-100: " + num3 + "<br>");

        var arr = [5, 7, 2, 9];
        document.write("Mảng arr[" + arr + " ]<br>");
        var min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <= min) {
                min = arr[i];
            }
        }
        document.write("Giá trị nhỏ nhất trong mảng là: " + min + "<br>");

        var area = 5 * 5 * Math.PI;
        document.write("Diện tích hình tròn có bán 5cm là: " + area+" cm");
    </script>
</body>

</html>
