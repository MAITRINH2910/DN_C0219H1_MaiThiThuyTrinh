<script>
    /*
    Bài 5: Viết một chương trình nhập vào 2 chuỗi, 
            Kiểm tra xem hai chuỗi có giống nhau hay không.
    */
    var str1 = prompt("Nhập vào chuỗi 1: ");
    var str2 = prompt("Nhập vào chuỗi 2: ");
    document.write("chuỗi 1: " + str1+"<br>");
    document.write("chuỗi 2: " + str2);
    if (str1 === str2) {
        document.write("<br> Hai chuỗi này giống nhau");
    }
    else {
        document.write("<br> Khác nhau rồi")
    }
</script>
