<!DOCTYPE html>
<html>

<body>
    <script>
        /*
        Viết một chương trình JavaScript thực hiện đảo ngược các giá trị trong một mảng đã cho.
        Không sử dụng phương thức reverse()
        */
        //Cách 1
        let a = [-3, 5, 1, 3, 2, 10];
        for (var i = a.length - 1; i >= 0; i--) {
            document.write(a[i] + ",");
        }
        document.write("<br>");
        //Cách 2
        let x = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = x.length - 1;

        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        document.write(x);    
    </script>
</body>

</html>
