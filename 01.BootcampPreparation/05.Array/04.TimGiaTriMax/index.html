<!DOCTYPE html>
<html>

<body>
    <script>
        /*
        Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
        */
        let a = [1, 3, 5, 6, 9, 7];
        let max = a[0];
        for (var i = 0; i < a.length; i++) {
            if (a[i] >= max) {
                max = a[i];
            }
        }
        document.write("Giá trị lớn nhất của mảng là: " + max);
    </script>
</body>

</html>
