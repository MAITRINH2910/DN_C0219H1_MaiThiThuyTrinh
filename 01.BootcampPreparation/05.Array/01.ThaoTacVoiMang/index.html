<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">;
    <title>MTN</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>

<body>
    <input id="text" type="text">
    <button id="btnAdd" type="button" onclick="add();">Add</button>
    <button id="btnDisplay" type="button" onclick="display();">Display</button>
    <div id="result"></div>
    <script>
        /*
        Viết một chương trình JavaScript để thêm vào các phần tử trong một mảng và hiển thị chúng.
        */
        let x = 0;
        let array = [];
        function add() {
            array[x] = document.getElementById("text").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("text").value = "";
        }
        function display() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>

</html>
