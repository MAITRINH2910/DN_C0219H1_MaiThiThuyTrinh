<!DOCTYPE html>
<html>

<body>
    <script>
        /*
        Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.
        Nếu có in ra vị trí của phần tử đó.
        */
        let a = [1, 3, 5, 6, 2, 7];
        var n = parseInt(prompt("Nhập vào 1 số: "));
        for (var i = 0; i < a.length; i++) {
            if (n == a[i]) {
                document.write("Vị trí số đó trong mảng là: " + i);
            }
        }
    </script>
</body>

</html>
