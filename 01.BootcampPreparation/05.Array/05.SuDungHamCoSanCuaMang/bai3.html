<script>
    /*
    Bài 3: Viết một chương trình nhập vào một chuỗi
    và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
    */
    var str = prompt("Enter any sentences");
    //Cách 1
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];

    for (var x = 0; x < str.length; x++) {
        if (UPPER.indexOf(str[x]) !== -1) {
            result.push(str[x].toLowerCase());
        }
        else if (LOWER.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        }
        else {
            result.push(str[x]);
        }
    }
    alert(result.join(''));

    //Cách 2
    var string = "The Quick Brown Box";
    var result = "";
    for (let i = 0; i < string.length; i++) {
        if (string[i] >= 'a' && string[i] <= 'z') {
            result += String.fromCharCode(
                string.charCodeAt(i) - 32
            );
        } else if (string[i] >= "A" && string[i] <= "Z") {
            result += String.fromCharCode(
                string.charCodeAt(i) + 32
            );
        } else {
            result += string[i];
        }
    }
    document.write(result);


</script>
