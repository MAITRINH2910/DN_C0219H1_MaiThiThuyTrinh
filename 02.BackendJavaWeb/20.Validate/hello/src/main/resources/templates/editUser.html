<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit User</h1>
    <form th:object="${user}" th:action="@{save}" action="#" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label th:text="FirstName" th:for="firstName"></label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </div>

        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="LastName" th:for="lastName"></label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
        <div>
            <label th:text="Age" th:for="age"></label>
            <input type="text" th:field="*{age}" class="form-control"/>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Email" th:for="email"></label>
            <input type="text" th:field="*{email}" class="form-control"/>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Phone" th:for="phone"></label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone"/>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</td>
        </div>

        <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
    </form>
</div>
</body>
</html>
