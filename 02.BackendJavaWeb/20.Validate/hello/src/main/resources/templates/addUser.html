<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New User</h1>
    <div class="col-md-auto">
        <form th:object="${user}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="FirstName" th:for="name"></label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Name"/>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="LastName" th:for="lastName"></label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="LastName"/>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Age" th:for="age"></label>
                <input type="text" th:field="*{age}" class="form-control" placeholder="Age"/>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Email" th:for="email"></label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email"/>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Phone" th:for="phone"></label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone"/>
                <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
