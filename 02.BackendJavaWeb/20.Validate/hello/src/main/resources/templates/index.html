<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage User</h1>
    <p> <a href="/add" class="btn btn-success">Add User</a> </p>
    <table class="table table-active" border="2x">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>

            <td> <a th:href="@{/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a> </td>
            <td><a th:href="@{/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a> </td>
        </tr>
    </table>

</div>
<footer th:fragment="footer">
    &copy; Mai Trinh
</footer>
</body>
</html>
